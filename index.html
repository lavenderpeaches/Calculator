<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="outerbox">
        <div class="display">
            <div class="text">
                
            </div>
        </div>
        <div class="keyboard">
            <div class="row firstrow">

                <button class="op">AC</button>
                <button class="op">+/-</button>
                <button class="op">%</button>
                <button class="op">/</button>

            </div>
            <div class="row">

                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="op">*</button>

            </div>
            <div class="row">

                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="op">-</button>

            </div>
            <div class="row">

                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="op">+</button>

            </div>
            <div class="row">

                <button id="zero">0</button>
                <button>.</button>
                <button class="op">=</button>
        
            </div>
        </div>
    </div>
</body>
</html>
